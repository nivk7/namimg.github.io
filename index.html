<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin: 20px 0;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        #timer {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #completion-message {
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
            display: none;
        }
        #restart-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <form id="challenge-form">
            <label>
                Enter a number (10-150):
                <input type="number" id="number" min="10" max="150" required>
            </label>
            <label>
                Enter a category:
                <input type="text" id="category" required>
            </label>
            <button type="submit">Start Challenge</button>
        </form>
        <div id="challenge-area" style="display: none;">
            <h2 id="challenge-title"></h2>
            <div id="timer">Time: 0 seconds</div>
            <input type="text" id="item-input" placeholder="Enter item">
            <ul id="items-list"></ul>
            <div id="completion-message">Challenge Completed!</div>
            <button id="restart-button">Restart Challenge</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('challenge-form');
            const numberInput = document.getElementById('number');
            const categoryInput = document.getElementById('category');
            const challengeArea = document.getElementById('challenge-area');
            const challengeTitle = document.getElementById('challenge-title');
            const itemInput = document.getElementById('item-input');
            const itemsList = document.getElementById('items-list');
            const timerDisplay = document.getElementById('timer');
            const completionMessage = document.getElementById('completion-message');
            const restartButton = document.getElementById('restart-button');

            let number = 0;
            let category = '';
            let items = new Set();
            let timerStarted = false;
            let startTime = 0;
            let timerInterval;

            // Load saved values if they exist
            const savedNumber = localStorage.getItem('number');
            const savedCategory = localStorage.getItem('category');
            if (savedNumber) {
                numberInput.value = savedNumber;
            }
            if (savedCategory) {
                categoryInput.value = savedCategory;
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                number = parseInt(numberInput.value);
                category = categoryInput.value.trim();
                if (number >= 10 && number <= 150 && category) {
                    form.style.display = 'none';
                    challengeArea.style.display = 'block';
                    challengeTitle.textContent = `Challenge: Name ${number} ${category}`;

                    // Save the values to localStorage
                    localStorage.setItem('number', number);
                    localStorage.setItem('category', category);
                } else {
                    alert('Please enter a valid number and category.');
                }
            });

            itemInput.addEventListener('keyup', (e) => {
                if (!timerStarted) {
                    timerStarted = true;
                    startTime = Date.now();
                    timerInterval = setInterval(() => {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        timerDisplay.textContent = `Time: ${elapsed} seconds`;
                    }, 1000);
                }

                if (e.key === 'Enter' && itemInput.value.trim()) {
                    const item = itemInput.value.trim();
                    if (items.has(item)) {
                        itemInput.value = '';
                        return;
                    }
                    items.add(item);
                    const listItem = document.createElement('li');
                    listItem.textContent = `${items.size}. ${item}`;
                    itemsList.appendChild(listItem);
                    itemInput.value = '';

                    if (items.size >= number) {
                        clearInterval(timerInterval);
                        itemInput.disabled = true;
                        completionMessage.style.display = 'block';
                        restartButton.style.display = 'block';
                    }
                }
            });

            restartButton.addEventListener('click', () => {
                form.style.display = 'block';
                challengeArea.style.display = 'none';
                itemInput.disabled = false;
                items.clear();
                itemsList.innerHTML = '';
                timerDisplay.textContent = 'Time: 0 seconds';
                completionMessage.style.display = 'none';
                restartButton.style.display = 'none';
                timerStarted = false;
            });
        });
    </script>
</body>
</html>
